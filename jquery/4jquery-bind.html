<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <button id="x1">Bind</button>
        <button id="x2">Unbind</button>
        <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt, tempore, repellendus, magni voluptatum sint nihil dolorem ex saepe similique adipisci impedit accusamus. Quod unde expedita deserunt modi eligendi excepturi voluptate?
        </p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


        <script>
            $(function(){
                $("#x1").click(function(){
                    $("p").bind("mouseover",f1)
                    $("p").bind("mouseout",f2)
                });
                $("#x2").click(function(){
                    // $("p").bind("mouseover",f1)
                    $("p").unbind("mouseover")
                });

                function f1(){
                    $(this).css("background","lightgray")
                }
                function f2(){
                    $(this).css("background","lightgreen")
                }

            })
        </script>
    </body>
</html>
