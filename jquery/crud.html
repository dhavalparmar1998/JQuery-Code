<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>User Form</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item pb-4">
                            <input type="text" id="x1" placeholder="Name" class="form-control" />
                            <span id="e1">Name Is Required</span>
                        </li>
                        <li class="nav-item pb-4">
                            <input type="date" id="x2" placeholder="DOB" class="form-control" />
                            <span id="e2">Dob Is Required</span>
                        </li>
                        <li class="nav-item pb-4">
                            <input type="text" id="x3" placeholder="Place" class="form-control" />
                            <span id="e3">Place Is Required</span>
                        </li>
                        <li class="nav-item pb-4">
                            <button class="btn btn-dark" id="add">Add</button> <button class="btn btn-dark" id="edit">Edit</button>
                        </li>
                        <li class="errmsg">...</li>
                    </ul>
                  
                </div>
                <div class="col-xl-6">
                    <h3>User Details</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Dob</th>
                                <th>Age</th>
                                <th>Place</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody class="userdata"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="crud.js"></script>
    </body>
</html>
